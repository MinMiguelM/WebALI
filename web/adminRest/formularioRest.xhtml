<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title> Información del restaurante: </title>
    </h:head>
    <h:body>
         Bienvenidos, la informacion del restaurante es:
        <f:view>
                <h:form>
                    <h1><h:outputText value="Crear/Editar"/></h1>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Id:" for="id" />
                        <h:inputText id="id" value="#{mostrarRestaurante.rest.id}" title="Id" required="true" requiredMessage="The Id field is required."/>
                        <h:outputLabel value="Nombre:" for="nombre" />
                        <h:inputText id="nombre" value="#{mostrarRestaurante.rest.nombre}" title="Nombre" />
                        <h:outputLabel value="Dirección:" for="direccion" />
                        <h:inputText id="precio" value="#{mostrarRestaurante.rest.direccion}" title="Dirección" />
                        <h:outputLabel value="Descripcion:" for="descripcion" />
                        <h:inputText id="descripcion" value="#{mostrarRestaurante.rest.descripccion}" title="Descripcion" />
                    </h:panelGrid>
                    <h:commandButton value="Editar" action="#{mostrarRestaurante.editarRest(mostrarRestaurante.name)}"/>
                    <h:commandButton value="Agregar restaurante" action="#{mostrarPlato.editar(mostrarRestaurante.name)}"/>
                </h:form>

                
        </f:view>

    </h:body>
</html>
