<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Administracion de platos.</title>
    </h:head>
    <h:body>
     <h:form>
           
        
        </h:form>
        <f:view>
            <h:form>
                <h1><h:outputText value="Seleccione un plato a eliminar o editar."/></h1>
             
                <h:dataTable value="#{mostrarRestaurante.listaP}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Nombre"/>
                        </f:facet>
                        <h:commandLink id = "l3" value="#{item.nombre}" action="#{mostrarPlato.agregar(item)}">   
                        </h:commandLink>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Precio"/>
                        </f:facet>
                        <h:outputText value="#{item.precio}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Descripcion"/>
                        </f:facet>
                        <h:outputText value="#{item.descripcion}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
            <h:form>
                 <h:commandButton value="Mostrar platos" action="#{mostrarRestaurante.mostrarP()}"/><hr></hr>
                <h:commandButton value="Eliminar" action="#{mostrarPlato.eliminar}"/>
                <h:commandButton value="Editar/Crear" action="#{mostrarPlato.editar_crear}"/>
                <h:commandButton value="Volver" action="#{mostrarPlato.volver}"/>
            </h:form>
        </f:view>
        <f:view>


            <h:form>
                <h1><h:outputText value="Plato seleccionado"/></h1>
                <h:panelGrid columns="2">
                    <h:outputText value="Id:"/>
                    <h:outputText value="#{mostrarPlato.pl.id}" title="Id"/>
                    <h:outputText value="Nombre:"/>
                    <h:outputText value="#{mostrarPlato.pl.nombre}" title="Nombre"/>
                    <h:outputText value="Precio:"/>
                    <h:outputText value="#{mostrarPlato.pl.precio}" title="Precio"/>
                    <h:outputText value="Descripcion:"/>
                    <h:outputText value="#{mostrarPlato.pl.descripcion}" title="Descripcion"/>
                </h:panelGrid>
            </h:form>
        </f:view>

    </h:body>
</html>
