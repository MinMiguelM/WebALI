<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <CENTER> <title>ALIWeb</title></CENTER>
    </h:head>
    <h:body>
        <h1>Bienvenidos a ALI Restaurantes </h1>
        <p> ¡Aquí encontraras todos platos que tenemos para ti!</p>
        <h:form>
            Plato que desea buscar: <h:inputText value="#{listaPlatos.nombrePlato}" />
            <h:commandButton value="Buscar" action="#{listaPlatos.buttonPerform}"/>
        </h:form>
        <f:view>

            <h:form>
                <h1><h:outputText value="Lista de platos que tenemos dispobiles"/></h1>
                <p> Seleccione los platos que desea ordenar y después consulte su orden en pagos.</p>
                <h:dataTable value="#{listaPlatos.listP}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Nombre"/>
                        </f:facet>
                        <h:outputText value="#{item.nombre}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Precio"/>
                        </f:facet>
                        <h:outputText value="#{item.precio}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Descripcion"/>
                        </f:facet>
                        <h:outputText value="#{item.descripcion}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Selección"/>
                        </f:facet>
                        <input type="checkbox" name="Rest" onclick="#{listaPlatos.agregarCheckbox(item)}"/>
                    </h:column>
                </h:dataTable>
                <h:commandButton  value="Agregar" action="#{listaPlatos.buttonAgregar()}"/>
                <h:commandButton  value="Pagar" action="#{listaPlatos.buttonPagar()}"/>
            </h:form>
        </f:view>


    </h:body>
</html>
