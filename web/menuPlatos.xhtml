<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <CENTER> <title>ALIWeb</title></CENTER>
    </h:head>
   <link rel="stylesheet" href="menuPlatos.css" />
    <h:body>
        <h1> ¡Bienvenidos a ALI Restaurantes! </h1>
        <p> ¡Aquí encontraras todos platos que tenemos para ti!</p>
        <h:form>
           <h2>  Plato que desea buscar: </h2> <h:inputText value="#{listaPlatos.nombrePlato}" />
            <h:commandButton value="Buscar" action="#{listaPlatos.buttonPerform}"/>
        </h:form>
        <f:view>

            <h:form>
                <h1><h:outputText value="Lista de platos que tenemos dispobiles"/></h1>
                <p> Haga clic en el enlace para agregar un plato a su pedido.</p>
                <h:dataTable value="#{listaPlatos.listP}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </h:column>
                    <h:column>
                             <f:facet name="header">
                            <h:outputText value="Nombre"/>
                        </f:facet>
                        <h:commandLink id = "l1" value="#{item.nombre}" action="#{listaPlatos.buttonAgregar(item)}">   
                        </h:commandLink>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Precio"/>
                        </f:facet>
                        <h:outputText value="#{item.precio}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Descripcion"/>
                        </f:facet>
                        <h:outputText value="#{item.descripcion}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>
        
        <f:view>

            <h:form>
                <h1><h:outputText value="List de platos agregados"/></h1>
                <p> Haga clic en el enlace para quitar el plato de su selección</p>
                <h:dataTable value="#{listaPlatos.seleccionPlatos}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </h:column>
                    <h:column>
                         <f:facet name="header">
                            <h:outputText value="Nombre"/>
                        </f:facet>
                        <h:commandLink id = "l2" value="#{item.nombre}" action="#{listaPlatos.eliminar(item)}">   
                       
                        </h:commandLink>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Precio"/>
                        </f:facet>
                        <h:outputText value="#{item.precio}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Descripcion"/>
                        </f:facet>
                        <h:outputText value="#{item.descripcion}"/>
                    </h:column>
                </h:dataTable>
            <br/>
                <h:outputLabel value = "Total:  #{listaPlatos.precioTotal}"/><br/>
                <h:commandButton  value="Pagar" action="#{listaPlatos.buttonPagar()}"/>
               <!-- <p><a href="javascript.void(0)" onclick="window.open('pop/popup.html',,'width=700,height=400,noresize')"></a></>
               <input type="Boton" value="Abrir ventana " onclick="ventanaNueva('pagina.html')" /> -->
            </h:form>
            <h:form>
                
            </h:form>
        </f:view>

    </h:body>
</html>
